<div>
    <div style="padding:15px 15px 10px 15px;">
        <div><strong>Daily Time Table</strong></div>
    </div>
    <mat-spinner *ngIf="PageLoading" diameter="25" style="position:relative;margin-left: 50%;"></mat-spinner>
    <!-- <alert></alert> -->
    <div style="padding: 15px;" fxLayout="row wrap">
        <div style="width: 100%;">
            <form [formGroup]="searchForm" fxLayout="row" fxLayoutAlign="space-between center">
                <div>
                    <mat-form-field appearance="outline" [style.width.px]="150">
                        <mat-label>Class</mat-label>
                        <mat-select formControlName="searchClassId">
                            <mat-option *ngFor="let item of Classes" [value]="item.ClassId">
                                {{item.ClassName}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field appearance="outline" [style.width.px]="150">
                        <mat-label>Section</mat-label>
                        <mat-select formControlName="searchSectionId">
                            <mat-option *ngFor="let item of Sections" [value]="item.MasterDataId">
                                {{item.MasterDataName}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <button [disabled]="loading" matTooltip="search" class="mat-raised-button"
                        (click)="GetSchoolTimeTable()">
                         <mat-icon>search</mat-icon>
                            <mat-icon *ngIf="loading">
                                <mat-spinner diameter="20" color="Blue"></mat-spinner>
                            </mat-icon>
                    </button>
                </div>
            </form>

            <mat-table #table [dataSource]="dataSource" id="printSection">

                <ng-container *ngFor="let disCol of displayedColumns; let colIndex = index" matColumnDef="{{disCol}}">
                    <mat-header-cell *matHeaderCellDef>
                        <span style="justify-content:center">{{disCol=='Action'?'':disCol.includes('f_')?(disCol|slice:2):disCol}}</span>                        
                    </mat-header-cell>
                    <mat-cell *matCellDef="let element"
                        [ngStyle]="{'justify-content': disCol == 'Day'?'left' : 'center' }">
                        <span *ngIf="disCol !='Day' && !disCol.includes('f_') && disCol !='Action'">
                            {{element[disCol]}}
                        </span>
                        <span style="margin-right: 15px;">{{ disCol.includes('f_')?(disCol|slice:2):disCol
                            =='Day'?element[disCol]:''}}</span>
                    </mat-cell>
                </ng-container>
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;" class="element-row"></mat-row>
            </mat-table>
            <button *ngIf="SchoolTimeTableList.length>0" 
                          
                [disabled]="loading" 
                matTooltip="print" 
                printSectionId="printSection" [useExistingCss]="true"
                ngxPrint class="mat-raised-button">
                <mat-icon>print</mat-icon>
            </button>
        </div>
    </div>
</div>
