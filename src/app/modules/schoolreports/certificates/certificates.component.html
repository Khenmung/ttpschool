<div>
    <div style="padding:15px 15px 10px 15px;">
        <div><strong>Exam Results</strong></div>
    </div>
    <mat-spinner *ngIf="loading" diameter="25" style="position:relative;margin-left: 50%;"></mat-spinner>
    <alert></alert>
    <div style="padding: 15px;" fxLayout="row wrap">
        <div style="width: 100%;">
            <form [formGroup]="searchForm">
                <mat-form-field [style.width.px]="250" appearance="outline">
                    <mat-label>student</mat-label>
                    <input type="text" matInput formControlName="searchStudentName" [matAutocomplete]="auto">
                    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                            {{option.Name}}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Certificates</mat-label>
                    <mat-select formControlName="searchCertificateTypeId" #cerId>
                        <!-- <mat-option [value]="0">--class--</mat-option> -->
                        <mat-option *ngFor="let item of CertificateTypes" [value]="item.MasterDataId">
                            {{item.MasterDataName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <button [disabled]="loading" class="mat-raised-button" (click)="GetCertificates()">
                    <mat-icon>search</mat-icon>
                </button>
                <button [disabled]="loading" matTooltip="clear all" class="mat-raised-button" (click)="clear()">
                    <mat-icon>clear_all</mat-icon>
                </button>
            </form>
            <div class="divCls" fxLayoutGap="100px" id="printSection">
                <mat-table [dataSource]="dataSource">
                    <ng-container *ngFor="let disCol of displayedColumns; let colIndex = index"
                        matColumnDef="{{disCol}}">
                        <mat-header-cell *matHeaderCellDef>
                        </mat-header-cell>
                        <mat-cell *matCellDef="let element" [innerHTML]="element[disCol] | encodeHTML">
                            <!-- <span [ngStyle]="element['Logic']" ></span>                               -->
                        </mat-cell>
                    </ng-container>
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;" class="element-row"></mat-row>
                </mat-table>
                <!-- <div fxLayout="column" *ngIf="cerId.length>0" fxLayoutAlign="space-around center">
                    <div *ngFor="let item of CertificateElements;let i=index">
                        <span [innerHTML]="item.Description"></span>
                    </div>
                </div> -->
            </div>
            <br>
            <button [disabled]="loading" matTooltip="print" printSectionId="printSection" [useExistingCss]="true"
                ngxPrint class="mat-raised-button">
                <mat-icon>print</mat-icon>
            </button>
        </div>
    </div>
</div>
