<form [formGroup]="SearchForm">
    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="30px">
       
        <div style="padding: 15px 10px 2px 15px;height: 55px;">
            <mat-radio-group formControlName="PaidNotPaid">
                <mat-radio-button class="example-margin" checked="false" value="Paid">Paid</mat-radio-button>&nbsp;
                <mat-radio-button class="example-margin" checked="true" value="NotPaid">Not Paid</mat-radio-button>
            </mat-radio-group>
        </div>
        <mat-form-field [style.width.px]="250" appearance="outline" style="margin-right: 15px;">
            <mat-label>Month</mat-label>
            <mat-select formControlName="searchMonth">
                <mat-option [value]="0">select</mat-option>
                <mat-option *ngFor="let item of Months" [value]="item.val">{{item.MonthName}}</mat-option>
            </mat-select>
        </mat-form-field>

<div>
    <mat-table #table [dataSource]="dataSource" style="overflow: auto;" matSort>
        <ng-container matColumnDef="RollNo">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Roll No. </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.RollNo}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="Name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Student </mat-header-cell>
            <mat-cell *matCellDef="let element">
                {{element.Name}}
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="ClassRollNoSection">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Class </mat-header-cell>
            <mat-cell *matCellDef="let element">
                {{element.ClassRollNoSection}}
            </mat-cell>
        </ng-container>
        <!-- <ng-container matColumnDef="MonthName">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Paid Till </mat-header-cell>
            <mat-cell *matCellDef="let element">
                {{element.MonthName}}
            </mat-cell>
        </ng-container> -->
        <mat-header-row *matHeaderRowDef="DisplayColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: DisplayColumns;" fxLayoutAlign="space-between center" fxLayout="row">
        </mat-row>
    </mat-table>
    <mat-paginator #PaidPaginator [pageSizeOptions]="[10, 25, 100]">
    </mat-paginator>
</div>
