<div>
    <div style="padding:15px 15px 10px 15px;">
        <div><strong>Exam Slot Subject Mapping</strong></div>
    </div>
    <mat-spinner *ngIf="loading" diameter="25" style="position:relative;margin-left: 50%;"></mat-spinner>
    <alert></alert>
    <div style="padding: 15px;" fxLayout="row wrap">
        <div style="width: 100%;">
            <form [formGroup]="searchForm">
                <mat-form-field appearance="outline" [style.width.pc]="30">
                    <mat-label>Exam</mat-label>
                    <mat-select formControlName="searchExamId">
                        <mat-option *ngFor="let item of Exams" [value]="item.ExamId">
                            {{item.ExamName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <!-- <mat-form-field [style.width.pc]="30">
                    <mat-label>Exam Slot</mat-label>
                    <mat-select formControlName="searchSlotId">
                        <mat-option *ngFor="let item of ExamSlots" [value]="item.SlotId">
                            {{item.SlotName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field> -->
                <mat-form-field appearance="outline" [style.width.pc]="20">
                    <mat-label>Class</mat-label>
                    <mat-select formControlName="searchClassId" multiple>
                        <mat-option [value]="0">--class--</mat-option>
                        <mat-option *ngFor="let item of Classes" [value]="item.MasterDataId">
                            {{item.MasterDataName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <!-- <mat-form-field appearance="outline">
                    <mat-label>Subject</mat-label>
                    <mat-select formControlName="searchSubjectId">
                        <mat-option [value]="0">--subject--</mat-option>
                        <mat-option *ngFor="let item of Subjects" [value]="item.MasterDataId">
                            {{item.MasterDataName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>                   -->
                <button [disabled]="loading" class="mat-raised-button" (click)="GetSlotNClassSubjects()">
                    <mat-icon>search</mat-icon>
                </button>
            </form>
            <p>Record will be displayed if it is defined in Subjects in Slot.</p>
            <mat-table #table [dataSource]="dataSource">          
                
                <ng-container *ngFor="let disCol of displayedColumns; let colIndex = index" matColumnDef="{{disCol}}">
                    <mat-header-cell *matHeaderCellDef>{{disCol}}                      
                    </mat-header-cell>
                    <mat-cell *matCellDef="let element" [innerHTML]="element[disCol]">                        
                                                             
                    </mat-cell>
                </ng-container>
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;" class="element-row"></mat-row>                
            </mat-table>
        </div>
    </div>
</div>
