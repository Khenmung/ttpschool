<div>
    <div style="padding:15px 15px 10px 15px;">
        <div><strong>Class Fee</strong></div>
    </div>
    <!-- <alert></alert> -->
    <mat-spinner *ngIf="PageLoading" diameter="25" style="position:relative;margin-left: 50%;"></mat-spinner>
    <form [formGroup]="searchForm">
        <span style="display: flex;flex-direction: row;justify-content: space-around;">
            <span>
                <mat-form-field appearance="outline" #Class style="width: 200px;">
                    <mat-label>Class</mat-label>
                    <mat-select formControlName="ClassId">
                        <mat-option *ngFor="let p of Classes" [value]="p.ClassId">
                            {{p.ClassName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="outline" style="width: 200px;">
                    <mat-label>Month Year</mat-label>
                    <mat-select formControlName="searchMonth">
                        <mat-option [value]="0">select</mat-option>
                        <mat-option *ngFor="let item of Months" [value]="item.val">{{item.MonthName}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <button [disabled]="loading" matTooltip="search" mat-raised-button color="accent"
                    style="margin-right: 15px;" (click)="GetClassFee(StandardFilterWithBatchId,0)">
                     <mat-icon>search</mat-icon>
                            <mat-icon *ngIf="loading">
                                <mat-spinner diameter="20" color="Blue"></mat-spinner>
                            </mat-icon>
                </button>
                <button [disabled]="loading" matTooltip="copy from previous batch" style="margin-right: 15px;"
                    mat-raised-button color="accent" (click)="CopyFromPreviousBatch()">
                    <mat-icon>copy_all</mat-icon>
                </button>
            </span>
            <span style="display:flex;flex-direction: column; justify-content: center;align-items:center;padding-left: 15px; border: 1px solid lightgray;">
                <button [disabled]="loading || InvoiceCreated" matTooltip="create invoice" mat-raised-button color="accent"
                    style="margin-right: 15px;" (click)="CreateInvoice()">
                    <mat-icon>receipt_long</mat-icon>
                    <mat-icon *ngIf="loading">
                        <mat-spinner diameter="20" color="Blue"></mat-spinner>
                    </mat-icon>
                </button>
            </span>
        </span>
    </form>
    <span style="font-weight: bold;">{{DataFromPreviousBatch}}</span>
    <mat-table #table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="ClassFeeId">
            <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.ClassFeeId}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="FeeName">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Fee </mat-header-cell>
            <mat-cell *matCellDef="let element">
                {{element.FeeName}}
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="Amount">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Amount </mat-header-cell>
            <mat-cell *matCellDef="let element">
                <mat-form-field appearance="outline">
                    <input matInput type="number" (blur)='updateAmount(element,$event)' [(ngModel)]="element.Amount"
                        [value]="element.Amount" autocomplete="Off">
                </mat-form-field>
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="Month">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Month Year </mat-header-cell>
            <mat-cell *matCellDef="let element">
                <mat-form-field appearance="outline" style="width: 200px;">
                    <mat-label>Month Year</mat-label>
                    <mat-select [(ngModel)]="element.Month" (selectionChange)="UpdateActive(element,$event)">
                        <mat-option [value]="0">select</mat-option>
                        <mat-option *ngFor="let item of Months" [value]="item.val">{{item.MonthName}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="Active">
            <mat-header-cell *matHeaderCellDef style="justify-content: center;">
                <mat-checkbox style="margin-right: 15px;" (click)="$event.stopPropagation()"
                    (change)="SelectAll($event)">
                </mat-checkbox>
                Active
            </mat-header-cell>
            <mat-cell *matCellDef="let element" style="justify-content: center;">
                <mat-checkbox [checked]="element.Active" (click)="$event.stopPropagation()"
                    (change)="updateActive(element,$event)">
                </mat-checkbox>
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="Action">
            <mat-header-cell *matHeaderCellDef style="justify-content: center;">
                <div *ngIf="ELEMENT_DATA.length>0">
                    <button [disabled]="loading || Permission =='read'" mat-mini-fab (click)="SaveAll()">
                        <mat-icon>all_out</mat-icon>
                <mat-icon *ngIf="loading">
                    <mat-spinner diameter="20" color="Blue"></mat-spinner>
                </mat-icon>
                    </button>
                </div>
            </mat-header-cell>
            <mat-cell *matCellDef="let element" style="justify-content: center;">
                <button [disabled]="loading || !element.Action || Permission =='read'" mat-mini-fab
                    (click)="Save(element)">
                     <mat-icon>save</mat-icon>
                            <mat-icon *ngIf="loading">
                                <mat-spinner diameter="20" color="Blue"></mat-spinner>
                            </mat-icon>
                </button>
            </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;" style="display: flex;justify-content:baseline">
        </mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5,10,20]"></mat-paginator>
