<div>
    <div style="padding:15px 15px 10px 15px;">
        <div style="padding: 15px;"><strong>Class Teacher</strong></div>

        <mat-spinner *ngIf="loading" diameter="25" style="position:relative;margin-left: 50%;"></mat-spinner>
        <!-- <alert></alert> -->
        <form [formGroup]="searchForm">
            <mat-form-field appearance="outline" [style.width.px]="200">
                <mat-label>Class</mat-label>
                <mat-select formControlName="searchClassId">                    
                    <mat-option *ngFor="let item of Classes" [value]="item.ClassId">
                        {{item.ClassName}}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field [style.width.px]="200" appearance="outline">
                <mat-label>Teacher</mat-label>
                <input type="text" matInput formControlName="searchTeacherId" [matAutocomplete]="auto">
                <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                        {{option.TeacherName}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
            <button [disabled]="loading" mat-raised-button color="accent" (click)="GetClassTeacher(0)">
                <mat-icon>search</mat-icon>
            </button>
             <button [disabled]="loading" matTooltip="copy from previous batch" class="mat-raised-button"
                        (click)="CopyFromPreviousBatch()">
                        <mat-icon>copy_all</mat-icon>
                    </button>
        </form>
        <mat-table #table [dataSource]="dataSource">

            <ng-container matColumnDef="Section">
                <mat-header-cell *matHeaderCellDef> Section </mat-header-cell>
                <mat-cell *matCellDef="let element">
                    {{element.Section}}
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="TeacherId">
                <mat-header-cell style="display: flex;justify-content: center;" *matHeaderCellDef>Teacher
                </mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <mat-form-field>
                        <mat-label>Teacher</mat-label>
                        <mat-select (selectionChange)="onBlur(element)" [(ngModel)]="element.TeacherId">
                            <mat-option *ngFor="let option of Teachers" [value]="option.TeacherId">
                                {{option.TeacherName}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="Active">
                <mat-header-cell *matHeaderCellDef> Active </mat-header-cell>
                <mat-cell style="display: flex;justify-content: center;" *matCellDef="let element">
                    <mat-checkbox (click)="$event.stopPropagation()" (change)="updateActive(element,$event)"
                        [checked]="element.Active==1?true:false">
                    </mat-checkbox>
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="Action">
                <mat-header-cell *matHeaderCellDef>
                </mat-header-cell>
                <mat-cell *matCellDef="let element" style="display: flex;justify-content: center;">
                    <button [disabled]="loading || Permission=='read' || !element.Action" matTooltip="save" mat-mini-fab
                        (click)="UpdateOrSave(element)">
                        <mat-icon>save</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;" class="element-row"></mat-row>
        </mat-table>
    </div>
</div>
