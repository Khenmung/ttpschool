<mat-card>
    <mat-card-title>Class Subject</mat-card-title>
    <mat-card-subtitle>&nbsp;</mat-card-subtitle>
    <mat-card-content>
        <mat-spinner *ngIf="loading" diameter="50" style="position:relative;margin-left: 50%;"></mat-spinner>
        <alert></alert>
        <form [formGroup]="searchForm">
            <mat-form-field appearance="outline">
                <mat-label>Batch</mat-label>
                <mat-select formControlName="searchBatchId">
                    <mat-option value="0">--select--</mat-option>
                    <mat-option *ngFor="let item of Batches" [value]="item.MasterDataId">
                        {{item.MasterDataName}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Class</mat-label>
                <mat-select formControlName="searchClassId">
                    <mat-option value="0">--select--</mat-option>
                    <mat-option *ngFor="let item of Classes" [value]="item.MasterDataId">
                        {{item.MasterDataName}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Subject</mat-label>
                <mat-select formControlName="searchSubjectId">
                    <mat-option value="0">--select--</mat-option>
                    <mat-option *ngFor="let item of Subjects" [value]="item.MasterDataId">
                        {{item.MasterDataName}}

                    </mat-option>
                </mat-select>
            </mat-form-field>
            <button class="mat-raised-button" (click)="GetClassSubject()">
                <mat-icon>search</mat-icon>
            </button>
            <button matTooltip="clear all" class="mat-raised-button" (click)="clear()">
                <mat-icon>clear_all</mat-icon>
            </button>
        </form>
        <mat-table #table [dataSource]="dataSource">
            <ng-container matColumnDef="ClassName">
                <mat-header-cell style="display: flex;justify-content: center;" *matHeaderCellDef>Class
                </mat-header-cell>
                <mat-cell style="display: flex;justify-content: center;" *matCellDef="let element">
                    {{element.ClassName}}                    
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="SubjectName">
                <mat-header-cell *matHeaderCellDef> Subject </mat-header-cell>
                <mat-cell *matCellDef="let element">
                    {{element.SubjectName}}
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="SubjectTypeId">
                <mat-header-cell *matHeaderCellDef> Subject Type </mat-header-cell>
                <mat-cell *matCellDef="let element">
                   <mat-form-field>
                       <mat-label>subject type</mat-label>
                       <mat-select [(value)]="element.SubjectTypeId" [(ngModel)]="element.SubjectTypeId">
                        <mat-option *ngFor="let item of SubjectTypes" [value]="item.SubjectTypeId">{{item.SubjectTypeName}}</mat-option>
                       </mat-select>
                   </mat-form-field>
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="Active">
                <mat-header-cell *matHeaderCellDef> Active </mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <mat-checkbox (click)="$event.stopPropagation()" (change)="updateActive(element,$event)" [checked]="element.Active==1?true:false">
                    </mat-checkbox>
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="Action">
                <mat-header-cell *matHeaderCellDef>
                </mat-header-cell>
                <mat-cell *matCellDef="let element" fxLayoutAlign="space-between center" fxLayout="row">
                    <button matTooltip="view/edit" mat-mini-fab (click)="UpdateOrSave(element)">
                        <mat-icon>save</mat-icon>
                    </button>

                </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;" class="element-row"></mat-row>
        </mat-table>
    </mat-card-content>
</mat-card>
