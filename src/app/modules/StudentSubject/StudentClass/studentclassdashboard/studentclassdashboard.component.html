<mat-card>
    <mat-card-title>Student Class</mat-card-title>
    <mat-card-subtitle>&nbsp;</mat-card-subtitle>
    <mat-card-content>
        <mat-spinner *ngIf="loading" diameter="50" style="position:relative;margin-left: 50%;"></mat-spinner>
        <alert></alert>
        <form [formGroup]="searchForm">
            <!-- <mat-form-field appearance="outline">
                <mat-label>Batch</mat-label>
                <mat-select formControlName="searchBatchId">
                    <mat-option value="0">--select--</mat-option>
                    <mat-option *ngFor="let item of Batches" [value]="item.MasterDataId">
                        {{item.MasterDataName}}
                    </mat-option>
                </mat-select>
            </mat-form-field> -->
            <mat-form-field appearance="outline">
                <mat-label>Class</mat-label>
                <mat-select formControlName="searchClassId">
                    <mat-option value="0">--select--</mat-option>
                    <mat-option *ngFor="let item of Classes" [value]="item.MasterDataId">
                        {{item.MasterDataName}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            
            <button class="mat-raised-button" (click)="GetStudentClasses()">
                <mat-icon>search</mat-icon>
            </button>
            <button matTooltip="clear all" class="mat-raised-button" (click)="clear()">
                <mat-icon>clear_all</mat-icon>
            </button>
        </form>
        <mat-table #table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="Student">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Student </mat-header-cell>
                <mat-cell *matCellDef="let element">
                    {{element.Student}}
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="ClassName">
                <mat-header-cell style="display: flex;justify-content: center;" *matHeaderCellDef>Class
                </mat-header-cell>
                <mat-cell style="display: flex;justify-content: center;" *matCellDef="let element">
                    {{element.ClassName}}                    
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="RollNo">
                <mat-header-cell style="display: flex;justify-content: center;" *matHeaderCellDef mat-sort-header>RollNo
                </mat-header-cell>
                <mat-cell style="display: flex;justify-content: center;" *matCellDef="let element">
                    {{element.RollNo}}                    
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="Section">
                <mat-header-cell style="display: flex;justify-content: center;" *matHeaderCellDef mat-sort-header>Section
                </mat-header-cell>
                <mat-cell style="display: flex;justify-content: center;" *matCellDef="let element">
                    {{element.Section}}                    
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="FeeType">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Fee Type </mat-header-cell>
                <mat-cell *matCellDef="let element">
                   {{element.FeeType}}
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="Active">
                <mat-header-cell *matHeaderCellDef> Active </mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <mat-checkbox (click)="$event.stopPropagation()" (change)="updateActive(element,$event)" [checked]="element.Active==1?true:false">
                    </mat-checkbox>
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="Promote">
                <mat-header-cell *matHeaderCellDef> Promote 
                    <mat-checkbox (click)="$event.stopPropagation()" (change)="PromoteAll()" [checked]="element.Promote==1?true:false">
                    </mat-checkbox>
                </mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <mat-checkbox (click)="$event.stopPropagation()" (change)="Promote(element,$event)" [checked]="element.Promote==1?true:false">
                    </mat-checkbox>
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="Action">
                <mat-header-cell *matHeaderCellDef>
                    <button matTooltip="view/edit" mat-mini-fab (click)="UpdateOrSave(element)">
                        <mat-icon>save</mat-icon>
                    </button>                    
                </mat-header-cell>
                <mat-cell *matCellDef="let element" fxLayoutAlign="space-between center" fxLayout="row">
                    <mat-checkbox (click)="$event.stopPropagation()" (change)="PromoteToNextClass(element,$event)" [checked]="element.Active==1?true:false">
                    </mat-checkbox>

                    <button matTooltip="view/edit" mat-mini-fab (click)="UpdateOrSave(element)">
                        <mat-icon>save</mat-icon>
                    </button>

                </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;" class="element-row"></mat-row>
        </mat-table>
        <mat-paginator [pageSizeOptions]="[10,25,100]"></mat-paginator>
    </mat-card-content>
</mat-card>
