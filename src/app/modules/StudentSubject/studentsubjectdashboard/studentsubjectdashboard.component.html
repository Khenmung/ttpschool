<div class="container">
    <div style="padding:15px 15px 0px 15px;">
        <div><strong>Student Subject</strong></div>
        <div>{{studentInfoTodisplay}}</div>
    </div>
    <mat-spinner *ngIf="loading" diameter="50" style="position:relative;margin-left: 50%;"></mat-spinner>
    <alert></alert>
    <div style="padding: 15px;" fxLayout="row wrap">
        <div style="width: 100%;">
           
            <mat-table #table [dataSource]="dataSource">
                <ng-container matColumnDef="Subject">
                    <mat-header-cell style="display: flex;justify-content: center;" *matHeaderCellDef>Subject
                    </mat-header-cell>
                    <mat-cell style="display: flex;justify-content: center;" *matCellDef="let element">
                            {{element.Subject}}                      
                    </mat-cell>
                   
                </ng-container>
                <ng-container matColumnDef="SubjectType">
                    <mat-header-cell *matHeaderCellDef> Subject Type </mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        {{element.SubjectType}}
                    </mat-cell>
                </ng-container>                
                <ng-container matColumnDef="Active">
                    <mat-header-cell *matHeaderCellDef> Active </mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        <mat-checkbox 
                        (click)="$event.stopPropagation()"
                        (change)="UpdateActive(element,$event)" 
                        [checked]="element.Active==1?true:false">
                        </mat-checkbox>
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="Action">
                    <mat-header-cell *matHeaderCellDef>
                    </mat-header-cell>
                    <mat-cell *matCellDef="let element" fxLayoutAlign="space-between center" fxLayout="row">
                        <button [disabled]="!element.Action" matTooltip="view/edit" mat-mini-fab (click)="UpdateOrSave(element)">
                            <mat-icon>save</mat-icon>
                        </button>
                    </mat-cell>
                </ng-container>
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;" class="element-row"></mat-row>
            </mat-table>
        </div>      
    </div>
</div>
