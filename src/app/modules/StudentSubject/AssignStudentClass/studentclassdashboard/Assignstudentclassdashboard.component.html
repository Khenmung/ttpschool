<mat-card>
    <mat-card-title>Assign Student Class</mat-card-title>
    <mat-card-subtitle>&nbsp;</mat-card-subtitle>
    <mat-card-content>
        <mat-spinner *ngIf="loading" diameter="25" style="position:relative;margin-left: 50%;"></mat-spinner>
        <alert></alert>
        <form [formGroup]="searchForm">
            <!-- <mat-form-field [style.width.pc]="25">
                <mat-label>Name-class-section-roll no</mat-label>
                <input type="text" matInput formControlName="searchStudentName" [matAutocomplete]="auto">
                <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                        {{option.Name}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>         -->
            <mat-form-field appearance="outline">
                <mat-label>Class</mat-label>
                <mat-select formControlName="searchClassId">
                    <mat-option value="0">--select--</mat-option>
                    <mat-option *ngFor="let item of Classes" [value]="item.MasterDataId">
                        {{item.MasterDataName}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Section</mat-label>
                <mat-select formControlName="searchSectionId">
                   <mat-option value="0">--section--</mat-option>
                    <mat-option *ngFor="let item of Sections" [value]="item.MasterDataId">
                        {{item.MasterDataName}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <button [disabled]="loading" class="mat-raised-button" (click)="GetStudentClasses()">
                <mat-icon>search</mat-icon>
            </button> 
            Or    
            <a [routerLink]="[ '/path', routeParam ]">Upload excel</a>       
            <a [routerLink]="[ '/path', routeParam ]">Download student class template</a>       
        </form>
        <mat-table #table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="Student">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Student </mat-header-cell>
                <mat-cell *matCellDef="let element">
                    {{element.Student}}
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="ClassName">
                <mat-header-cell style="display: flex;justify-content: center;" *matHeaderCellDef>Class
                </mat-header-cell>
                <mat-cell style="display: flex;justify-content: center;" *matCellDef="let element">
                    {{element.ClassName}}                    
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="RollNo">
                <mat-header-cell style="display: flex;justify-content: center;" *matHeaderCellDef mat-sort-header>RollNo
                </mat-header-cell>
                <mat-cell style="display: flex;justify-content: center;" *matCellDef="let element">
                    <mat-form-field [style.width.px]="50">                        
                        <input matInput [(value)]="element.RollNo" [(ngModel)]="element.RollNo" autocomplete="Off" maxlength="10">
                    </mat-form-field>                                        
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="SectionId">
                <mat-header-cell style="display: flex;justify-content: center;" *matHeaderCellDef mat-sort-header>Section
                </mat-header-cell>
                <mat-cell style="display: flex;justify-content: center;" *matCellDef="let element">
                    <mat-form-field [style.width.px]="50">
                        <mat-select [(value)]="element.SectionId" [(ngModel)]="element.SectionId">
                            <!-- <mat-option value="0">--section--</mat-option> -->
                            <mat-option *ngFor="let item of Sections" [value]="item.MasterDataId">{{item.MasterDataName}}</mat-option>
                        </mat-select>
                    </mat-form-field>                  
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="FeeTypeId">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Fee Type </mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <mat-form-field [style.width.px]="250">
                        <mat-select [(value)]="element.FeeTypeId" [(ngModel)]="element.FeeTypeId">
                            <mat-option *ngFor="let item of FeeTypes" [value]="item.MasterDataId">{{item.MasterDataName}}</mat-option>    
                        </mat-select>
                    </mat-form-field>                  
                </mat-cell>
            </ng-container>
            <!-- <ng-container matColumnDef="Active">
                <mat-header-cell *matHeaderCellDef> Active </mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <mat-checkbox (click)="$event.stopPropagation()" (change)="updateActive(element,$event)" [checked]="element.Active==1?true:false">
                    </mat-checkbox>
                </mat-cell>
            </ng-container> -->
            <ng-container matColumnDef="Promote">
                <mat-header-cell *matHeaderCellDef> Promote&nbsp; 
                    <mat-checkbox *ngIf="PromotePermission!='read' && StudentClassList.length>0" 
                        (click)="$event.stopPropagation()" (change)="CheckPromoteAll($event)">
                    </mat-checkbox>
                </mat-header-cell>
                <mat-cell style="text-align: center;" *matCellDef="let element">
                    <mat-checkbox *ngIf="PromotePermission!='read'" (click)="$event.stopPropagation()" (change)="Promote(element,$event)" [checked]="element.Promote==1?true:false">
                    </mat-checkbox>
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="Action">
                <mat-header-cell *matHeaderCellDef>
                    <button [disabled]="loading || StudentClassList.length==0 || PromotePermission=='read' || checkBatchIdNSelectedIdEqual==0" matTooltip="promote" mat-mini-fab (click)="PromoteAll()">
                        <mat-icon>loupe</mat-icon>
                    </button>                    
                </mat-header-cell>
                <mat-cell *matCellDef="let element" fxLayoutAlign="space-between center" fxLayout="row">
                    <!-- <mat-checkbox (click)="$event.stopPropagation()" (change)="PromoteToNextClass(element,$event)" [checked]="element.Active==1?true:false">
                    </mat-checkbox> -->
                    <button [disabled]="loading || PagePermission=='read'" matTooltip="save" mat-mini-fab (click)="UpdateOrSave(element)">
                        <mat-icon>save</mat-icon>
                    </button>&nbsp;
                    <button [disabled]="loading|| PromotePermission=='read'|| PromotePermission=='deny' || checkBatchIdNSelectedIdEqual==0" matTooltip="promote" mat-mini-fab (click)="Promote(element,$event)">
                        <mat-icon>loupe</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;" class="element-row"></mat-row>
        </mat-table>
        <mat-paginator [pageSizeOptions]="[10,25,100]"></mat-paginator>
    </mat-card-content>
</mat-card>
