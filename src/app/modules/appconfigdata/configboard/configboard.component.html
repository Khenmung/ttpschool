<mat-card>
    <mat-card-title>Report Configuration</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
    <mat-card-content style="margin:5px;max-height: inherit;">
            <!-- <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayout.xs="column" fxLayoutGap="30px"> -->
                <mat-tab-group [selectedIndex]="selectedIndex" (selectedIndexChange)="tabChanged($event)" mat-stretch-tabs>
                  
                    <mat-tab>
                        <ng-template mat-tab-label>
                            <mat-icon>change_history
                            </mat-icon> Report Name
                        </ng-template>
                        <app-userconfigreportname></app-userconfigreportname>
                    </mat-tab>                    
                    <mat-tab>
                        <ng-template mat-tab-label>
                            <mat-icon>change_history
                            </mat-icon> Report Column
                        </ng-template>
                        <app-userreportconfigcolumns></app-userreportconfigcolumns>
                    </mat-tab>
                    <mat-tab>
                        <ng-template mat-tab-label>
                            <mat-icon>change_history
                            </mat-icon> Variable Config
                        </ng-template>
                        <app-variable-config></app-variable-config>
                    </mat-tab> 
                </mat-tab-group>
            <!-- </div> -->
       
    </mat-card-content>
</mat-card>
