<div style="padding: 15px;"><strong>Student Attendance Report</strong></div>
<!-- <alert></alert> -->
<mat-spinner *ngIf="PageLoading" diameter="25" style="position:relative;margin-left: 50%;"></mat-spinner>
<form [formGroup]="searchForm">
    <mat-form-field appearance="outline">
        <mat-label>Class</mat-label>
        <mat-select formControlName="searchClassId" (selectionChange)="bindClassSubject()">
            <mat-option value="0">select</mat-option>
            <mat-option *ngFor="let item of Classes" [value]="item.ClassId">{{item.ClassName}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <!-- <mat-form-field appearance="outline">
        <mat-label>Section</mat-label>
        <mat-select formControlName="searchSectionId">
            <mat-option *ngFor="let item of Sections" [value]="item.MasterDataId">{{item.MasterDataName}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    -->
    <mat-form-field appearance="outline">
        <mat-label>Attendance Date</mat-label>
        <input formControlName="searchAttendanceDate" matInput [matDatepicker]="AttendanceDate" autocomplete="off">
        <mat-datepicker-toggle matSuffix [for]="AttendanceDate"></mat-datepicker-toggle>
        <mat-datepicker #AttendanceDate></mat-datepicker>
    </mat-form-field>
    <button [disabled]="loading" (click)="GetStudentAttendance()" mat-raised-button color="accent">
        <mat-icon>search</mat-icon>
        <mat-icon *ngIf="loading">
            <mat-spinner diameter="20" color="Blue"></mat-spinner>
        </mat-icon>
    </button>
</form>
<mat-table #table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="ClassName">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Class
        </mat-header-cell>
        <mat-cell *matCellDef="let element">
            {{element.ClassName}}
        </mat-cell>
        <mat-footer-cell *matFooterCellDef><b>Total</b></mat-footer-cell>
    </ng-container>
    <ng-container matColumnDef="Present">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Present
        </mat-header-cell>
        <mat-cell *matCellDef="let element">
            {{element.Present}}
        </mat-cell>
        <mat-footer-cell *matFooterCellDef>{{TotalPresent}}</mat-footer-cell>
    </ng-container>
    <ng-container matColumnDef="Absent">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Absent
        </mat-header-cell>
        <mat-cell *matCellDef="let element">
            {{element.Absent}}
        </mat-cell>
        <mat-footer-cell *matFooterCellDef>{{TotalAbsent}}</mat-footer-cell>
    </ng-container>    
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" class="element-row"></mat-row>
    <mat-footer-row *matFooterRowDef="displayedColumns" class="element-row"></mat-footer-row>
</mat-table>
<mat-paginator style="display:flex;justify-content: center;" [pageSizeOptions]="[10,20,50,75]"></mat-paginator>
