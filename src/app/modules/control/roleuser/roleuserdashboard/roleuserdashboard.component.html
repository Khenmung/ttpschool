<mat-card>
    <mat-card-title>Role User Mapping</mat-card-title>
    <mat-card-subtitle>&nbsp;</mat-card-subtitle>
    <mat-card-content>
        <mat-spinner *ngIf="loading" diameter="50" style="position:relative;margin-left: 50%;"></mat-spinner>
        <alert></alert>
        <div fxLayout="row" fxLayoutAlign="center center">
            <form [formGroup]="searchForm">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Name</mat-label>
                    <input type="text" matInput formControlName="searchUserName" [matAutocomplete]="auto">
                    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                            {{option.UserName}}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
                <button class="mat-raised-button" (click)="GetRoleUser()">
                    <mat-icon>search</mat-icon>
                </button>
            </form>
        </div>
        <div [ngClass]="{'disableDiv': RoleUserId!=0}">
            <mat-table #table [dataSource]="dataSource">
                <ng-container matColumnDef="User">
                    <mat-header-cell style="display: flex;justify-content: center;" *matHeaderCellDef>Name
                    </mat-header-cell>
                    <mat-cell style="display: flex;justify-content: center;" *matCellDef="let element">
                        {{element.User}}
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="RoleId">
                    <mat-header-cell *matHeaderCellDef> Role </mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        <mat-form-field>
                            <mat-label>role</mat-label>
                            <mat-select [(value)]="element.RoleId" [(ngModel)]="element.RoleId">
                                <mat-option *ngFor="let item of Roles" [value]="item.MasterDataId">
                                    {{item.MasterDataName}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="Active">
                    <mat-header-cell *matHeaderCellDef> Active </mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        <mat-checkbox [checked]="element.Active==1?true:false" (change)="updateActive(element,$event)">
                        </mat-checkbox>
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="Action">
                    <mat-header-cell *matHeaderCellDef><button mat-mini-fab (click)="addnew()">
                            <mat-icon>add</mat-icon>
                        </button>
                    </mat-header-cell>
                    <mat-cell *matCellDef="let element" fxLayoutAlign="space-between center" fxLayout="row">
                        <button mat-mini-fab (click)="UpdateOrSave(element)">
                            <mat-icon matTooltip="save">save</mat-icon>
                        </button>
                    </mat-cell>
                </ng-container>
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;" class="element-row"></mat-row>
            </mat-table>
        </div>
        <app-roleuseradd *ngIf="RoleUserId!=0" [RoleUserId]="RoleUserId" (OutRoleUserId)="GetRoleUserId($event)">
        </app-roleuseradd>
    </mat-card-content>
</mat-card>
