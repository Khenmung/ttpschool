<mat-card>
    <mat-card-title>Configured Reports</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
    <mat-card-content style="margin:5px;max-height: inherit;">
        <!-- <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayout.xs="column" fxLayoutGap="30px"> -->
        <mat-tab-group [selectedIndex]="selectedIndex" (selectedIndexChange)="tabChanged($event)" mat-stretch-tabs>

            <mat-tab>
                <ng-template mat-tab-label>
                    <mat-icon>change_history
                    </mat-icon> Report Name
                </ng-template>
                <app-getreport></app-getreport>
            </mat-tab>
        </mat-tab-group>

    </mat-card-content>
</mat-card>
