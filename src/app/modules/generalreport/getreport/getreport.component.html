<div style="max-height: inherit;">
    <div style="padding:15px 15px 10px 15px;">
        <div><strong>Reports</strong></div>
    </div>
    <mat-spinner *ngIf="loading" diameter="25" style="position:relative;margin-left: 50%;"></mat-spinner>
    <alert></alert>
    <div style="padding: 15px" fxLayout="row wrap">
        <div style="width: 100%;">
            <form [formGroup]="searchForm" fxLayout="row" fxLayoutAlign="space-between center">
                <div fxLayout="row" fxLayoutGap="15px" fxLayoutAlign="space-around center">
                    <mat-form-field appearance="outline" style="margin-right:15px;">
                        <mat-label>Application</mat-label>
                        <mat-select formControlName="searchApplicationId" (selectionChange)="GetMyReportNames()">
                            <mat-option *ngFor="let option of Applications" [value]="option.applicationId">
                                {{option.applicationName}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>                    
                    <mat-form-field appearance="outline">
                        <mat-label>My Report Name</mat-label>
                        <mat-select formControlName="searchReportName">
                            <mat-option>--select report name--</mat-option>
                            <mat-option *ngFor="let item of MyAppReportNames" [value]="item.ReportConfigItemId">
                                {{item.ReportName}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <button [disabled]="loading" matTooltip="search" class="mat-raised-button"
                        (click)="getSelectedReportColumn()">
                        <mat-icon>search</mat-icon>
                    </button>
                </div>
            </form>
            <mat-table #table [dataSource]="dataSource">
                <ng-container *ngFor="let disCol of DisplayColumns; let colIndex = index" matColumnDef="{{disCol}}">
                    <mat-header-cell *matHeaderCellDef>{{disCol!='Action'?disCol:''}}                       
                    </mat-header-cell>
                    <mat-cell *matCellDef="let element ">
                        <!-- <mat-checkbox matTooltip="select all in row" *ngIf="disCol !='Student'"
                            (click)="$event.stopPropagation()" (change)="SelectAllInRow(element,$event,disCol)"
                            [checked]="element[disCol]==1?true:false">
                        </mat-checkbox>
                        <div fxLayout="column" fxLayoutAlign="center end">
                            <button *ngIf="disCol=='Action'" [disabled]="loading || PagePermission=='read'"
                                matTooltip="save" mat-mini-fab (click)="SaveRow(element)">
                                <mat-icon>save</mat-icon>
                            </button>
                        </div> -->
                        {{element[disCol]}}
                    </mat-cell>
                </ng-container>
    
                <mat-header-row *matHeaderRowDef="DisplayColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: DisplayColumns;" class="element-row"></mat-row>
            </mat-table>
            <mat-paginator [pageSizeOptions]="[10,25,100]"></mat-paginator>
        </div>
    </div>
</div>
