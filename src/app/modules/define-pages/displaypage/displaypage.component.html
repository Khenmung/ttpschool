
<mat-card class="contentbody">
    <mat-card-title>{{Title|titlecase}}</mat-card-title>
    <mat-card-subtitle *ngIf="ParentPage.length>0">{{ParentPage}}</mat-card-subtitle>
    <mat-card-content>
        <!-- <mat-progress-spinner *ngIf="loading" class="example-margin" [color]="color" [mode]="mode" [value]="value">
        </mat-progress-spinner> -->
        <mat-spinner *ngIf="loading"></mat-spinner>
        <div>
            <div>
                <p [innerHTML]="PageBody|encodeHTML"></p>
            </div>
        </div>
        <mat-card-actions>
            <button mat-button (click)="back()">
                <mat-icon>arrow_back</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card-content>
</mat-card>
