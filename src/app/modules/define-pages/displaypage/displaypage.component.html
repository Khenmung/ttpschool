<mat-card>
    <mat-card-title>{{Title|titlecase}}</mat-card-title>
    <mat-card-subtitle *ngIf="ParentPage.length>0">{{ParentPage}} > {{Title}}</mat-card-subtitle>
    <mat-card-content>
        <br>
        <!-- <mat-progress-spinner *ngIf="loading" class="example-margin" [color]="color" [mode]="mode" [value]="value">
        </mat-progress-spinner> -->
        <mat-spinner *ngIf="loading"></mat-spinner>
        <div class="container">
            <div class="child1">
                <p [innerHTML]="PageBody|encodeHTML"></p>
            </div>
            <!-- <div class="child2">
            </div> -->
        </div>
        <mat-card-actions>
            <button mat-button (click)="back()">
                <mat-icon>arrow_back</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card-content>
</mat-card>
