<div>
    <div style="padding:15px 15px 10px 15px;">
        <div><strong>Subjects in slot</strong></div>
    </div>
    <mat-spinner *ngIf="loading" diameter="25" style="position:relative;margin-left: 50%;"></mat-spinner>
    <alert></alert>
    <div style="padding: 15px;" fxLayout="row wrap">
        <div style="width: 100%;">
            <form [formGroup]="searchForm">
                <mat-form-field [style.width.pc]="30" appearance="outline">
                    <mat-label>Exam Slot</mat-label>
                    <mat-select formControlName="searchSlotId">
                        <mat-option *ngFor="let item of ExamSlots" [value]="item.SlotId">
                            {{item.SlotName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="outline" [style.width.pc]="20">
                    <mat-label>Class</mat-label>
                    <mat-select formControlName="searchClassId" multiple>
                        <mat-option *ngFor="let item of Classes" [value]="item.ClassId">
                            {{item.ClassName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Subject</mat-label>
                    <mat-select formControlName="searchSubjectId">
                        <mat-option [value]="0">--subject--</mat-option>
                        <mat-option *ngFor="let item of Subjects" [value]="item.MasterDataId">
                            {{item.MasterDataName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>                  
                <button [disabled]="loading" class="mat-raised-button" (click)="GetSlotNClassSubjects()">
                    <mat-icon>search</mat-icon>
                </button>
            </form>
            <p>Record will be displayed if it is defined in class subject module.</p>
            <mat-table #table [dataSource]="dataSource">
                <!-- <ng-container matColumnDef="Slot">
                    <mat-header-cell style="display: flex;justify-content: center;" *matHeaderCellDef>Slot
                    </mat-header-cell>
                    <mat-cell style="display: flex;justify-content: center;" *matCellDef="let element">
                        {{element.Slot}}
                    </mat-cell>
                </ng-container> -->
                <ng-container matColumnDef="ClassSubject">
                    <mat-header-cell style="display: flex;justify-content: center;" *matHeaderCellDef>Class Subject
                    </mat-header-cell>
                    <mat-cell style="display: flex;" *matCellDef="let element">
                           {{element.ClassSubject}}
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="Active">
                    <mat-header-cell *matHeaderCellDef>
                        <mat-checkbox *ngIf="SlotNClassSubjects.length>0" (click)="$event.stopPropagation()" (change)="checkall($event)">
                        </mat-checkbox>&nbsp;Active
                    </mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        <mat-checkbox (click)="$event.stopPropagation()" (change)="updateActive(element,$event)"
                            [checked]="element.Active==1?true:false">
                        </mat-checkbox>
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="Action">
                    <mat-header-cell *matHeaderCellDef>
                        <button [disabled]="loading" *ngIf="SlotNClassSubjects.length>0" 
                            matTooltip="save all" mat-mini-fab (click)="SaveAll()">
                            <mat-icon>all_out</mat-icon>
                        </button>
                    </mat-header-cell>
                    <mat-cell *matCellDef="let element" fxLayoutAlign="space-between center" fxLayout="row">
                        <button [disabled]="loading || !element.Action" matTooltip="save" 
                        mat-mini-fab (click)="Save(element)">
                            <mat-icon>save</mat-icon>
                        </button>
                    </mat-cell>
                </ng-container>
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;" class="element-row"></mat-row>
            </mat-table>
        </div>
    </div>
</div>
