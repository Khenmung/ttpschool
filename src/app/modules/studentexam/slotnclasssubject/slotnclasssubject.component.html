<div>
    <div style="padding:15px 15px 10px 15px;">
        <div><strong>Subjects in slot</strong></div>
    </div>
    <mat-spinner *ngIf="loading" diameter="25" style="position:relative;margin-left: 50%;"></mat-spinner>
    <alert></alert>
    <div style="padding: 15px;" fxLayout="row wrap">
        <div style="width: 100%;">
            <form [formGroup]="searchForm">
                <mat-form-field [style.width.pc]="30" appearance="outline">
                    <mat-label>Exam Slot</mat-label>
                    <mat-select formControlName="searchSlotId">
                        <mat-option *ngFor="let item of ExamSlots" [value]="item.SlotId">
                            {{item.SlotName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <!-- <mat-form-field appearance="outline" [style.width.pc]="20">
                    <mat-label>Class</mat-label>
                    <mat-select formControlName="searchClassId" multiple>
                        <mat-option *ngFor="let item of Classes" [value]="item.ClassId">
                            {{item.ClassName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Subject</mat-label>
                    <mat-select formControlName="searchSubjectId">
                        <mat-option [value]="0">--subject--</mat-option>
                        <mat-option *ngFor="let item of Subjects" [value]="item.MasterDataId">
                            {{item.MasterDataName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>                   -->
                <button [disabled]="loading" class="mat-raised-button" (click)="GetSlotNClassSubjects()">
                    <mat-icon>search</mat-icon>
                </button>
            </form>
            <p>Record will be displayed if it is defined in class subject module.</p>
            <div fxLayout="row" *ngFor="let row of ClassWiseSubjectDisplay;let topindx=index">

                <div style="padding: 15px 15px 0px 15px;" *ngFor="let cell of row|keyvalue">
                    <div style="display: block;justify-content: center;" *ngIf="cell.key!='ClassId'">
                        {{cell.key=='ClassName'?cell.value:cell.key}}
                        <mat-checkbox matTooltip="select all in row"
                            *ngIf="cell.key !='ClassName'" (click)="$event.stopPropagation()"
                            (change)="SelectAllInRow(row,$event,cell.value)" [checked]="cell.value==1?true:false">
                        </mat-checkbox>
                    </div>
                </div>
                <button [disabled]="loading || Permission=='read' || !row.Action" matTooltip="save"
                        mat-mini-fab (click)="SaveRow(row)">
                        <mat-icon>save</mat-icon>
                    </button>
                <mat-divider></mat-divider>

            </div>
        </div>
    </div>
</div>
