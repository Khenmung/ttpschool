<div>
    <div style="padding:15px 15px 10px 15px;">
        <div><strong>Exam Results</strong></div>
    </div>
    <mat-spinner *ngIf="loading" diameter="25" style="position:relative;margin-left: 50%;"></mat-spinner>
    <!-- <alert></alert> -->
    <div style="padding: 15px;" fxLayout="row wrap">
        <div style="width: 100%;">
            <form [formGroup]="searchForm">
                <mat-form-field appearance="outline">
                    <mat-label>Exam</mat-label>
                    <mat-select formControlName="searchExamId">
                        <mat-option *ngFor="let item of Exams" [value]="item.ExamId">
                            {{item.ExamName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Class</mat-label>
                    <mat-select formControlName="searchClassId">
                        <!-- <mat-option [value]="0">--class--</mat-option> -->
                        <mat-option *ngFor="let item of Classes" [value]="item.ClassId">
                            {{item.ClassName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Section</mat-label>
                    <mat-select formControlName="searchSectionId">
                    <mat-option *ngFor="let item of Sections" [value]="item.MasterDataId">
                        {{item.MasterDataName}}
                    </mat-option>
                </mat-select>  
                </mat-form-field>               
                <button [disabled]="loading" mat-raised-button color="accent" (click)="GetExamStudentSubjectResults()">
                    <mat-icon>search</mat-icon>
                </button>
                <button [disabled]="loading" matTooltip="clear all" class="mat-raised-button" (click)="clear()">
                    <mat-icon>clear_all</mat-icon>
                </button>
            </form>            

            <mat-table #table [dataSource]="dataSource" matSort>                
            
                <ng-container *ngFor="let disCol of displayedColumns; let colIndex = index" matColumnDef="{{disCol}}">
                    <mat-header-cell *matHeaderCellDef mat-sort-header [ngStyle]="{'justify-content':disCol!='Rank' && disCol!='Student'?'center':'start'}">
                        {{disCol!='Action'?disCol:''}}                      
                    </mat-header-cell>
                    <mat-cell *matCellDef="let element" [ngStyle]="{'justify-content':disCol=='Rank' || disCol=='Division' || disCol=='Student'?'start':'center'}">                        
                       {{element[disCol]}}                                    
                    </mat-cell>
                </ng-container>
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;" class="element-row"></mat-row>
                
            </mat-table>
            <mat-paginator [pageSizeOptions]="[10,25,100]"></mat-paginator>
        </div>

    </div>
</div>
