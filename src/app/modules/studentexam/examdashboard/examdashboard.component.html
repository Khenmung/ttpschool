<mat-card>
    <mat-card-title>Examination</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
    <mat-card-content>
        <div style="margin:5px">
            <!-- <div fxLayout="row" fxLayoutAlign="space-around center"> -->
            <mat-tab-group #changeEvent [selectedIndex]="selectedIndex" (selectedIndexChange)="tabChanged($event)">
                <mat-tab>
                    <ng-template mat-tab-label>
                        <mat-icon>info</mat-icon>Exams
                    </ng-template>
                    <app-exams></app-exams>
                </mat-tab>
                <mat-tab>
                    <ng-template mat-tab-label>
                        <mat-icon>info</mat-icon>Exam Slots
                    </ng-template>
                    <app-examslot></app-examslot>
                </mat-tab>
                <mat-tab>
                    <ng-template mat-tab-label>
                        <mat-icon>info</mat-icon>Subjects in Slot
                    </ng-template>
                    <app-slotnclasssubject></app-slotnclasssubject>
                </mat-tab>
                <mat-tab>
                    <ng-template mat-tab-label>
                        <mat-icon>info</mat-icon>Student Exam Subject Marks
                    </ng-template>
                    <app-examstudentsubjectresult></app-examstudentsubjectresult>
                </mat-tab>
                <mat-tab>
                    <ng-template mat-tab-label>
                        <mat-icon>info</mat-icon>Student Activity
                    </ng-template>
                    <app-studentactivity></app-studentactivity>
                </mat-tab>
            </mat-tab-group>
        </div>
    </mat-card-content>
</mat-card>
