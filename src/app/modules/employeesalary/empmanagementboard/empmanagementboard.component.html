<mat-card>
    <mat-card-title style="margin:20px">Employee Management</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
    <mat-card-content style="margin:20px">
                <mat-tab-group #changeEvent [selectedIndex]="selectedIndex" (selectedIndexChange)="tabChanged($event)">
                <mat-tab>
                    <ng-template mat-tab-label>
                        <mat-icon>info</mat-icon>Salary Components
                    </ng-template>
                    <app-emp-components></app-emp-components>
                </mat-tab>
                <mat-tab>
                    <ng-template mat-tab-label>
                        <mat-icon>info</mat-icon>Employee Grade History
                    </ng-template>
                    <app-employee-gradehistory></app-employee-gradehistory>
                </mat-tab>
                <mat-tab>
                    <ng-template mat-tab-label>
                        <mat-icon>info</mat-icon>Employee Salary Component
                    </ng-template>
                    <app-employee-salary-component></app-employee-salary-component>
                </mat-tab>
           
            </mat-tab-group>
        
    </mat-card-content>
</mat-card>
