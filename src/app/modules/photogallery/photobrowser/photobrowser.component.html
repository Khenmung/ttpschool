<mat-card class="mainContainer">
  <mat-card-title>Photo Gallery</mat-card-title>
  <mat-card-content>
    <!-- <form [formGroup]="searchForm"> -->
    <mat-spinner *ngIf="loading"></mat-spinner>
    <!-- <div style="width: 100%;" fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="100px"> -->
    <mat-form-field>
      <input matInput (keyup)="applyFilter($any($event.target).value)" placeholder="Search album" autocomplete="off">
    </mat-form-field>

    <div fxLayout="row wrap" fxLayoutGap="100px" fxLayoutAlign="space-between start">
      <div fxLayout="row" fxLayoutAlign="none" *ngFor="let album of Albums" (click)="view(album.FileId)">
        <div fxLayout="row" fxLayoutAlign="none"  *ngFor="let photo of album.photos;let i=index;" style="margin-bottom: 25px;border:1px solid white">
          <div class="zero" *ngIf="i<2" fxLayout="row" fxLayoutAlign="none">
            <img [src]="photo.PhotoPath" *ngIf="i<2" [width]="photo.Width" [height]="photo.Width">
          </div>
          <div class="zero" *ngIf="i>1" fxLayout="row" fxLayoutAlign="none">
            <img [src]="photo.PhotoPath" *ngIf="i>1" [width]="photo.Width" [height]="photo.Width">
          </div>
        </div>
      </div>
    </div>
