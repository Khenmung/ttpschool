<mat-card>
    <mat-card-title><span class="title">All {{PageTitle}}</span>
    </mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
    <mat-card-content>
        <!-- <div>
            <mat-form-field>
                <input matInput (keyup)="applyFilter($any($event.target).value)" placeholder="Search"
                    autocomplete="Off">
            </mat-form-field>
        </div> -->
        <div>
            <mat-paginator style="color:rgb(201, 200, 200);background-color:var(--maincolor1);"
                [pageSizeOptions]="[5, 25, 100]">
            </mat-paginator>
            <mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="Title">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                    <td mat-cell *matCellDef="let element">
                        <!-- <img src="../../../assets/images/icons8-vote.svg" style="margin-top:8px;" /> -->
                        <a class="subtitle" style="text-decoration:none;color:rgb(201, 200, 200)" (click)="view(element)">
                            <div>{{element.Title}}
                                <br><span style="color:rgb(201, 200, 200);font-size: small;">
                                    {{element.UpdateDate|date:'dd/MM/yyyy'}}</span>
                            </div>
                        </a>
                    </td>
                </ng-container>
                <ng-container matColumnDef="UpdateDate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.UpdateDate|date:'dd/MM/yyyy'}} </td>
                </ng-container>
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
        </div>
    </mat-card-content>
</mat-card>
