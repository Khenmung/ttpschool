<div>
    <div style="padding:15px 15px 0px 15px;">
        <div style="padding: 15px;"><strong>Class Subject Teacher</strong></div>

        <mat-spinner *ngIf="loading" diameter="25" style="position:relative;margin-left: 50%;"></mat-spinner>
        <alert></alert>
        <form [formGroup]="searchForm">
            <mat-form-field appearance="outline">
                <mat-label>Class</mat-label>
                <mat-select formControlName="searchClassId">
                    <mat-option value="0">--select--</mat-option>
                    <mat-option *ngFor="let item of Classes" [value]="item.MasterDataId">
                        {{item.MasterDataName}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <button [disabled]="loading" class="mat-raised-button" (click)="GetClassSubject()">
                <mat-icon>search</mat-icon>
            </button>
        </form>
        <mat-table #table [dataSource]="dataSource">
            <!-- <ng-container matColumnDef="ClassName">
                <mat-header-cell style="display: flex;justify-content: center;" *matHeaderCellDef>Class/stream
                </mat-header-cell>
                <mat-cell style="display: flex;justify-content: center;" *matCellDef="let element">
                    {{element.ClassName}}
                </mat-cell>
            </ng-container> -->
            <ng-container matColumnDef="SubjectName">
                <mat-header-cell *matHeaderCellDef> Subject </mat-header-cell>
                <mat-cell *matCellDef="let element">
                    {{element.SubjectName}}
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="SubjectTypeId">
                <mat-header-cell *matHeaderCellDef> Subject Type </mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <mat-form-field>
                        <mat-label>subject type</mat-label>
                        <mat-select (selectionChange)="updateSelectHowMany(element)" [value]="element.SubjectTypeId"
                            [(ngModel)]="element.SubjectTypeId">
                            <mat-option *ngFor="let item of SubjectTypes" [value]="item.SubjectTypeId">
                                {{item.SubjectTypeName}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="TeacherId">
                <mat-header-cell style="display: flex;justify-content: center;" *matHeaderCellDef>Teacher
                </mat-header-cell>
                <mat-cell style="display: flex;justify-content: center;" *matCellDef="let element">
                    <mat-form-field [style.width.pc]="25">
                        <mat-label>Teacher</mat-label>
                        <mat-select (selectionChange)="onBlur(element)" [(ngModel)]="element.TeacherId"
                            [value]="element.TeacherId">
                            <mat-option [value]="0">select</mat-option>
                            <mat-option *ngFor="let option of Teachers" [value]="option.TeacherId">
                                {{option.TeacherName}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="Active">
                <mat-header-cell *matHeaderCellDef> Active </mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <mat-checkbox (click)="$event.stopPropagation()" (change)="updateActive(element,$event)"
                        [checked]="element.Active==1?true:false">
                    </mat-checkbox>
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="Action">
                <mat-header-cell *matHeaderCellDef>
                </mat-header-cell>
                <mat-cell *matCellDef="let element" fxLayoutAlign="space-between center" fxLayout="row">
                    <button [disabled]="loading || !element.Action || CheckPermission=='read'" matTooltip="save"
                        mat-mini-fab (click)="UpdateOrSave(element)">
                        <mat-icon>save</mat-icon>
                    </button>

                </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;" class="element-row"></mat-row>
        </mat-table>
    </div>
</div>
