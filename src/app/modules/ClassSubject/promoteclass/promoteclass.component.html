<div>
    <div style="padding:15px 15px 10px 15px;">
        <div><strong>Promote Student</strong></div>
    </div>
    <mat-spinner *ngIf="loading" diameter="25" style="position:relative;margin-left: 50%;"></mat-spinner>
    <!-- <alert></alert> -->
    <form style="display: flex;flex-direction: column;justify-content: space-around;" [formGroup]="searchForm">
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Class</mat-label>
                <mat-select formControlName="searchClassId">
                    <mat-option value="0">All</mat-option>
                    <mat-option *ngFor="let item of Classes" [value]="item.ClassId">
                        {{item.ClassName}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Grade</mat-label>
                <mat-select formControlName="searchGradeId">
                    <mat-option value="0">All</mat-option>
                    <mat-option *ngFor="let item of StudentGrades" [value]="item.MasterDataId">
                        {{item.MasterDataName}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>condition</mat-label>
                <mat-select formControlName="searchCondition">
                    <mat-option *ngFor="let item of Conditions" [value]="item.val">
                        {{item.text}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <button [disabled]="loading" class="mat-raised-button" (click)="addCondition()">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </form>
    <mat-table style="min-width: 600px;max-width: 1000px;" #table [dataSource]="dataSource" matSort>
        <ng-container *ngFor="let disCol of displayedColumns; let colIndex = index" matColumnDef="{{disCol}}">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
                {{disCol!='Action'?disCol:''}}
                <button *ngIf="disCol=='Action'" [disabled]="loading" class="mat-raised-button" (click)="PromoteAll()">
                    <mat-icon>loupe</mat-icon>
                </button>
            </mat-header-cell>
            <mat-cell *matCellDef="let element">
                {{element[disCol]}}
            </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;" class="element-row"></mat-row>

    </mat-table>

    <div>

    </div>
</div>
