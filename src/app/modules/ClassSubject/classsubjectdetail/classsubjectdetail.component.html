<div>
    <div style="padding:15px 15px 10px 15px;">
        <div style="padding: 15px;"><strong>Class Subject Detail</strong></div>

        <mat-spinner *ngIf="PageLoading" diameter="25" style="position:relative;margin-left: 50%;"></mat-spinner>
        <!-- <alert></alert> -->
        <form [formGroup]="searchForm">
            <mat-form-field appearance="outline">
                <mat-label>Class</mat-label>
                <mat-select formControlName="searchClassId">
                    <mat-option *ngFor="let item of Classes" [value]="item.ClassId">
                        {{item.ClassName}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <button [disabled]="loading" mat-raised-button color="accent" (click)="GetClassSubject()">
                 <mat-icon>search</mat-icon>
                            <mat-icon *ngIf="loading">
                                <mat-spinner diameter="20" color="Blue"></mat-spinner>
                            </mat-icon>
            </button>
            <!-- <button [disabled]="loading" matTooltip="copy from previous batch" class="mat-raised-button" 
            (click)="CopyFromPreviousBatch()">
                <mat-icon>copy_all</mat-icon>
            </button><br> -->
        </form>
        <mat-table #table [dataSource]="dataSource" matSort *ngIf="ClassSubjectList.length>0">
            <!-- <ng-container matColumnDef="ClassName">
                <mat-header-cell style="display: flex;justify-content: center;" *matHeaderCellDef>Class/stream
                </mat-header-cell>
                <mat-cell style="display: flex;justify-content: center;" *matCellDef="let element">
                    {{element.ClassName}}
                </mat-cell>
            </ng-container> -->
            <ng-container matColumnDef="SubjectName">
                <mat-header-cell *matHeaderCellDef mat-sort-header>
                    <div style="align-items: flex-start;">Subject<br>
                        <mat-form-field style="width: 150px;">
                            <mat-label>Search</mat-label>
                            <input matInput [formControl]="nameFilter" autocomplete="Off">
                        </mat-form-field>
                    </div>
                </mat-header-cell>
                <mat-cell *matCellDef="let element">
                    {{element.SubjectName}}
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="SubjectTypeId">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Subject Type </mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <mat-form-field appearance="outline">
                        <mat-label>subject type</mat-label>
                        <mat-select (selectionChange)="updateSelectHowMany(element)" [value]="element.SubjectTypeId"
                            [(ngModel)]="element.SubjectTypeId">
                            <mat-option value="0">select</mat-option>
                            <mat-option *ngFor="let item of SubjectTypes" [value]="item.SubjectTypeId">
                                {{item.SubjectTypeName}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="Credits">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Credits </mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <mat-form-field appearance="outline">
                        <mat-label>credits</mat-label>
                        <input matInput type="number" max="100" [value]="element.Credits" (blur)="onBlur(element)"
                            [(ngModel)]="element.Credits" autocomplete="Off">
                    </mat-form-field>
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="TeacherId">
                <mat-header-cell style="display: flex;justify-content: center;" *matHeaderCellDef mat-sort-header>
                    Teacher
                </mat-header-cell>
                <mat-cell style="display: flex;justify-content: center;" *matCellDef="let element">
                    <mat-form-field appearance="outline">
                        <mat-label>Teacher</mat-label>
                        <mat-select (selectionChange)="onBlur(element)" [(ngModel)]="element.TeacherId"
                            [value]="element.TeacherId">
                            <mat-option *ngFor="let option of Teachers" [value]="option.TeacherId">
                                {{option.TeacherName}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="Active">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Active </mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <mat-checkbox *ngIf="ClassSubjectList.length>0" (click)="$event.stopPropagation()"
                        (change)="updateActive(element,$event)" [checked]="element.Active==1?true:false">
                    </mat-checkbox>
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="Action">
                <mat-header-cell *matHeaderCellDef>
                    <button [disabled]="loading || Permission=='read'" matTooltip="save all" mat-mini-fab
                        (click)="SaveAll()">
                        <mat-icon>all_out</mat-icon>
                <mat-icon *ngIf="loading">
                    <mat-spinner diameter="20" color="Blue"></mat-spinner>
                </mat-icon>
                    </button>
                </mat-header-cell>
                <mat-cell *matCellDef="let element" fxLayoutAlign="space-between center" fxLayout="row">
                    <button [disabled]="loading || !element.Action || Permission=='read'" matTooltip="save" 
mat-raised-button color="accent"
                        (click)="UpdateOrSave(element)">
                         <mat-icon>save</mat-icon>
                            <mat-icon *ngIf="loading">
                                <mat-spinner diameter="20" color="Blue"></mat-spinner>
                            </mat-icon>
                    </button>

                </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;" style="display:flex;align-items: baseline;">
            </mat-row>
        </mat-table>
        <mat-paginator [pageSizeOptions]="[5,10,25,100]"></mat-paginator>
    </div>
</div>
