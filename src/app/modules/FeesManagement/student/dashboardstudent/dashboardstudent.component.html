<mat-card>
    <mat-card-title>Student Details</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
    <mat-card-content>
        <form [formGroup]="searchForm" fxLayout="row" fxLayoutAlign="center center">
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input formControlName="Name" autocomplete="Off" matInput maxlength="50">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Father</mat-label>
                <input formControlName="FatherName" autocomplete="Off" matInput maxlength="50">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Mother</mat-label>
                <input formControlName="MotherName" autocomplete="Off" matInput maxlength="50">
            </mat-form-field>
            <button class="mat-raised-button" (click)="GetStudent()">
                <mat-icon>search</mat-icon>
            </button>
            <button class="mat-raised-button" (click)="new()">
                <mat-icon>fiber_new</mat-icon>
            </button>
        </form>
        <div class="example-container mat-elevation-z8">
            <mat-table #table [dataSource]="dataSource">
                <ng-container matColumnDef="StudentId" [style.width.px]="30">
                    <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.StudentId}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="Name">
                    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        {{element.Name}}
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="FatherName">
                    <mat-header-cell *matHeaderCellDef>Father's Name </mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        {{element.FatherName}}
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="MotherName">
                    <mat-header-cell *matHeaderCellDef>Mother's Name </mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        {{element.MotherName}}
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="FatherContactNo">
                    <mat-header-cell *matHeaderCellDef>Father's Contact No. </mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        {{element.FatherContactNo}}
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="MotherContactNo">
                    <mat-header-cell *matHeaderCellDef>Mother's Contact No. </mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        {{element.MotherContactNo}}
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="Active">
                    <mat-header-cell *matHeaderCellDef> Active </mat-header-cell>
                    <mat-cell style="justify-content: center;" *matCellDef="let element">
                        <mat-checkbox [checked]="element.Active" (click)="$event.stopPropagation()">
                        </mat-checkbox>
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="Action">
                    <mat-header-cell *matHeaderCellDef> </mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        <button matTooltip="fee payment" mat-mini-fab (click)="fee(element.StudentId)">
                            <mat-icon>view_list</mat-icon>
                        </button>
                        <button matTooltip="class" mat-mini-fab (click)="class(element.StudentId)">
                            <mat-icon>group</mat-icon>
                        </button>
                        <button matTooltip="Details" mat-mini-fab (click)="view(element.StudentId)">
                            <mat-icon>pageview</mat-icon>
                        </button>
                    </mat-cell>
                </ng-container>
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
        </div>

        <!-- 
        <mat-menu #menu="matMenu">
            <button mat-menu-item>Item 1</button>
            <button mat-menu-item>Item 2</button>
        </mat-menu> -->

    </mat-card-content>
</mat-card>
