<div style="padding:15px 15px 0px 15px;"><strong>Class</strong></div>
<!-- <div style="padding: 15px;" fxLayout="row wrap" fxLayoutGap="30px"> -->
    <form [formGroup]="studentclassForm">
        <mat-grid-list fxLayoutAlign="space-between center"  [cols]="3" rowHeight="80px" (window:resize)="onResize($event)">
            <mat-grid-tile [colspan]="1" [rowspan]="1">
                <mat-form-field appearance="outline">
                    <mat-label>Class</mat-label>
                    <mat-select formControlName="ClassId" #ClassId>
                        <mat-option value="0">---</mat-option>
                        <mat-option *ngFor="let p of Classes" [value]="p.MasterDataId">
                            {{p.MasterDataName}}
                        </mat-option>
                    </mat-select>
                    <span class="text-danger" *ngIf="f.ClassId.touched && f.ClassId.hasError('required')">Class is
                        required.</span>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="1">
                <mat-form-field appearance="outline">
                    <mat-label>Roll No.</mat-label>
                    <input formControlName="RollNo" autocomplete="Off" #RollNo matInput maxlength="50">
                    <!-- <mat-hint align="end">{{MotherName.value?.length || 0}}/50</mat-hint> -->
                    <span class="text-danger" *ngIf="f.RollNo.touched && f.RollNo.hasError('required')">
                        Roll No. is required.</span>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="1">
                <mat-form-field appearance="outline">
                    <mat-label>Section</mat-label>
                    <mat-select formControlName="Section" #SectionId>
                        <mat-option value="0">---</mat-option>
                        <mat-option *ngFor="let p of Sections" [value]="p.MasterDataId">
                            {{p.MasterDataName}}
                        </mat-option>
                    </mat-select>
                    <span class="text-danger" *ngIf="f.Section.touched && f.Section.hasError('required')">Class is
                        required.</span>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="1">
                <mat-form-field appearance="outline">
                    <mat-label>Fee type</mat-label>
                    <mat-select formControlName="FeeTypeId">
                        <mat-option value="0">---</mat-option>
                        <mat-option *ngFor="let p of FeeType" [value]="p.MasterDataId">
                            {{p.MasterDataName}}
                        </mat-option>
                    </mat-select>
                    <span class="text-danger" *ngIf="f.FeeTypeId.touched && f.FeeTypeId.hasError('required')">Class is
                        required.</span>
                </mat-form-field>
            </mat-grid-tile>
           
            <mat-grid-tile [colspan]="1" [rowspan]="1">
                <mat-form-field appearance="outline">
                    <mat-label>Admission Date</mat-label>
                    <input formControlName="AdmissionDate" matInput [matDatepicker]="picker" autocomplete="off">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="2" [rowspan]="1">
                <mat-form-field appearance="outline" [style.width.pc]="32">
                    <mat-label>Remarks</mat-label>
                    <input formControlName="Remarks" autocomplete="Off" #Remarks matInput maxlength="250">
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1" [rowspan]="1">
                <mat-checkbox formControlName="Active">
                </mat-checkbox>&nbsp; Active
            </mat-grid-tile>
        </mat-grid-list>

    </form>
<!-- </div> -->
<mat-card-actions fxLayout="row" fxLayoutAlign="center center">
    <button [disabled]="loading" class="mat-raised-button" (click)="UpdateOrSave()">
        <mat-icon>save</mat-icon>
    </button>
    <button [disabled]="loading" class="mat-raised-button" (click)="back()">
        <mat-icon>cancel</mat-icon>
    </button>
</mat-card-actions>
