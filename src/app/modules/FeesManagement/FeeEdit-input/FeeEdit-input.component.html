<div *ngIf='!editMode' (click)='editMode=true' class='cell'> {{ data }}</div>
<input *ngIf='editMode' (keypress)="keypress($event)" (focusout)="onFocusOut()" (keydown.enter)='$event.target.blur()' [(ngModel)]='data' class='cellInput'
  appAutofocus type='text' (focus)="oninputfocus()" (focusout)="editMode=false">
