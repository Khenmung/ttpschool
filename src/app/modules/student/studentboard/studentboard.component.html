
<mat-card>
    <mat-card-title style="margin:20px">Student</mat-card-title>
    <mat-card-subtitle style="margin:20px" style="background-color:lightgray;padding:15px;margin: 0px 20px 0px 20px;">{{StudentName}}</mat-card-subtitle>
    <mat-card-content style="margin:20px">
        <mat-tab-group [selectedIndex]="selectedIndex" (selectedIndexChange)="tabChange($event)">
            <mat-tab *ngFor="let component of components;let indx=index">
                <ng-template mat-tab-label>
                    <mat-icon>{{tabNames[indx].faIcon}}</mat-icon>{{tabNames[indx].label}}
                </ng-template>
                <ng-template matTabContent>
                    <div #container></div>
                </ng-template>
            </mat-tab>
        </mat-tab-group>
    </mat-card-content>
</mat-card>
