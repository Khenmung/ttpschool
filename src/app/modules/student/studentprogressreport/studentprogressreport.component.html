<div>
    <div style="padding:15px 15px 10px 15px;">
        <div><strong>Progress Report</strong></div>
    </div>
    <mat-spinner *ngIf="loading" diameter="25" style="position:relative;margin-left: 50%;"></mat-spinner>
    <alert></alert>
    <div style="padding: 15px;" fxLayout="row wrap">
        <div style="width: 100%;">
                       
            <mat-table #table [dataSource]="dataSource" matSort>                
                <ng-container matColumnDef="Subject">
                    <mat-header-cell *matHeaderCellDef> Subject </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.Subject}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="ClassSubjectMarkComponentId">
                    <mat-header-cell *matHeaderCellDef> ClassSubjectMarkComponentId </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.ClassSubjectMarkComponentId}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="Mark">
                    <mat-header-cell *matHeaderCellDef> Mark </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.Mark}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="ExamName">
                    <mat-header-cell *matHeaderCellDef> ExamName </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.ExamName}} </mat-cell>
                </ng-container>
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;" class="element-row"></mat-row>                
            </mat-table>
            <mat-paginator [pageSizeOptions]="[10,25,100]"></mat-paginator>
        </div>

    </div>
</div>
