<mat-table #table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="StudentRollNo">
        <mat-header-cell style="display: flex;" *matHeaderCellDef>Student
        </mat-header-cell>
        <mat-cell *matCellDef="let element">
            {{element.StudentRollNo}}
        </mat-cell>
    </ng-container>
    <ng-container matColumnDef="AttendanceDate">
        <mat-header-cell style="display: flex;" *matHeaderCellDef mat-sort-header>Date
        </mat-header-cell>
        <mat-cell *matCellDef="let element">
            {{element.AttendanceDate| date:'dd/MM/yyyy'}}
        </mat-cell>
    </ng-container>    
    <ng-container matColumnDef="AttendanceStatus">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Status    
        </mat-header-cell>
        <mat-cell *matCellDef="let element">
            {{element.AttendanceStatus==1?'Present':'Absent'}}
        </mat-cell>
    </ng-container>
    <ng-container matColumnDef="Remarks">
        <mat-header-cell *matHeaderCellDef> Remarks </mat-header-cell>
        <mat-cell *matCellDef="let element">
            {{element.Remarks}}
        </mat-cell>
    </ng-container>   
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" class="element-row"></mat-row>
</mat-table>
<mat-paginator [pageSizeOptions]="[10,20,50]"></mat-paginator>
