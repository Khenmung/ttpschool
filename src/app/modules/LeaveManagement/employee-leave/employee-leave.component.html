<div>
    <div style="padding:15px 15px 10px 15px;">
        <div><strong>Employee Leaves</strong></div>
    </div>
    <mat-spinner *ngIf="loading" diameter="25" style="position:relative;margin-left: 50%;"></mat-spinner>
    <alert></alert>
    <div style="padding: 15px;" fxLayout="row wrap">
        <div style="width: 100%;">
            <form [formGroup]="searchForm">
                <mat-form-field [style.width.pc]="25" appearance="outline">
                    <mat-label>Employee</mat-label>
                    <input type="text" matInput formControlName="searchEmployee" [matAutocomplete]="auto">
                    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                            {{option.Name}}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
                <button [disabled]="loading" class="mat-raised-button" (click)="GetEmployeeLeave()">
                    <mat-icon>search</mat-icon>
                </button>
            </form>
           
            <mat-table #table [dataSource]="dataSource">
                <ng-container matColumnDef="LeaveTypeId">
                    <mat-header-cell *matHeaderCellDef>Leave
                    </mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        <mat-form-field>
                            <mat-select [disabled]="!newitem" [(ngModel)]="element.LeaveTypeId"
                                [value]="element.LeaveTypeId">
                                <mat-option *ngFor="let item of Leaves" [value]="item.MasterDataId">
                                    {{item.MasterDataName}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="LeaveFrom">
                    <mat-header-cell *matHeaderCellDef> From </mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        <mat-form-field appearance="outline" [style.width.px]="200">
                            <mat-label>Start Date</mat-label>
                            <input [(ngModel)]="element.LeaveFrom" [value]="element.LeaveFrom" matInput
                                [matDatepicker]="LeaveFrom" autocomplete="off">
                            <mat-datepicker-toggle matSuffix [for]="LeaveFrom"></mat-datepicker-toggle>
                            <mat-datepicker #LeaveFrom></mat-datepicker>
                        </mat-form-field>
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="LeaveTo">
                    <mat-header-cell *matHeaderCellDef> To </mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        <mat-form-field appearance="outline" [style.width.px]="200">
                            <mat-label>End Date</mat-label>
                            <input [value]="element.LeaveTo" [(ngModel)]="element.LeaveTo" matInput
                                [matDatepicker]="LeaveTo" autocomplete="off">
                            <mat-datepicker-toggle matSuffix [for]="LeaveTo"></mat-datepicker-toggle>
                            <mat-datepicker #LeaveTo></mat-datepicker>
                        </mat-form-field>
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="LeaveReason">
                    <mat-header-cell *matHeaderCellDef> Reason for leave </mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        <mat-form-field [style.width.px]="300" appearance="outline">
                            <textarea type="number" matInput autocomplete="Off" [value]="element.LeaveReason"
                                [(ngModel)]="element.LeaveReason"></textarea>
                        </mat-form-field>
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="NoOfDays">
                    <mat-header-cell *matHeaderCellDef> No Of Days </mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        <mat-form-field [style.width.px]="100" appearance="outline">
                            <textarea type="number" matInput autocomplete="Off" [value]="element.NoOfDays"
                                [(ngModel)]="element.NoOfDays"></textarea>
                        </mat-form-field>
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="LeaveStatusId">
                    <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        <mat-select [disabled]="!newitem" [(ngModel)]="element.LeaveStatusId" [style.width.px]="170"
                        [value]="element.LeaveStatusId">
                        <mat-option *ngFor="let item of LeaveStatus" [value]="item.MasterDataId">
                            {{item.MasterDataName}}
                        </mat-option>
                    </mat-select>
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="Remarks">
                    <mat-header-cell *matHeaderCellDef> Remarks </mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        <mat-form-field [style.width.px]="300" appearance="outline">
                            <textarea matInput autocomplete="Off" [value]="element.Remarks"
                                [(ngModel)]="element.Remarks"></textarea>
                        </mat-form-field>
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="Active">
                    <mat-header-cell *matHeaderCellDef> Active </mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        <mat-checkbox (click)="$event.stopPropagation()" (change)="updateActive(element,$event)"
                            [checked]="element.Active==1?true:false">
                        </mat-checkbox>
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="Action">
                    <mat-header-cell *matHeaderCellDef>
                        <button [disabled]="loading || f.searchEmployee.value.EmployeeId==undefined" matTooltip="add new" mat-mini-fab (click)="addnew()">
                            <mat-icon>add</mat-icon>
                        </button>
                    </mat-header-cell>
                    <mat-cell *matCellDef="let element" fxLayoutAlign="space-between center" fxLayout="row">
                        <button [disabled]="loading" matTooltip="save" mat-mini-fab (click)="UpdateOrSave(element)">
                            <mat-icon>save</mat-icon>
                        </button>
                    </mat-cell>
                </ng-container>
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;" class="element-row"></mat-row>
            </mat-table>
        </div>

    </div>
</div>
