            <mat-table #table [dataSource]="dataSource">
                <ng-container matColumnDef="Leave">
                    <mat-header-cell *matHeaderCellDef>Leave
                    </mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        {{element.Leave}}
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="LeaveType">
                    <mat-header-cell *matHeaderCellDef>Leave Type
                    </mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        {{element.LeaveType}}
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="FormulaOrDays">
                    <mat-header-cell *matHeaderCellDef>Formula Or Days
                    </mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        <mat-form-field [style.width.px]="350">
                            <textarea matInput (blur)="onBlur(element)" [(ngModel)]="element.FormulaOrDays" [value]="element.FormulaOrDays"></textarea>
                        </mat-form-field>
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="Active">
                    <mat-header-cell *matHeaderCellDef> Active </mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        <mat-checkbox (click)="$event.stopPropagation()" (change)="updateActive(element,$event)"
                            [checked]="element.Active==1?true:false">
                        </mat-checkbox>
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="Action">
                    <mat-header-cell *matHeaderCellDef>
                        <!-- <button [disabled]="loading" matTooltip="add new" mat-mini-fab (click)="addnew()">
                            <mat-icon>add</mat-icon>
                        </button> -->
                    </mat-header-cell>
                    <mat-cell *matCellDef="let element" fxLayoutAlign="space-between center" fxLayout="row">
                        <button [disabled]="loading || !element.Action" matTooltip="save" mat-mini-fab (click)="UpdateOrSave(element)">
                            <mat-icon>save</mat-icon>
                        </button>
                    </mat-cell>
                </ng-container>
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;" class="element-row"></mat-row>
            </mat-table>
        </div>

    </div>
</div>
