<div>
    <div style="padding:15px 15px 0px 15px;">
        <div><strong>Grade Components</strong></div>
    </div>
    <mat-spinner *ngIf="loading" diameter="25" style="position:relative;margin-left: 50%;"></mat-spinner>
    <alert></alert>
    <div style="padding: 15px;" fxLayout="row wrap">
        <div style="width: 100%;">
            <form [formGroup]="searchForm">
                <mat-form-field appearance="outline">
                    <mat-label>Grade</mat-label>
                    <mat-select formControlName="searchGradeId">
                        <mat-option *ngFor="let item of Grades" [value]="item.MasterDataId">
                            {{item.MasterDataName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <button [disabled]="loading" class="mat-raised-button" (click)="GetGradeComponents()">
                    <mat-icon>search</mat-icon>
                </button>
            </form>

            <mat-table #table [dataSource]="dataSource">
                <ng-container matColumnDef="SalaryComponent">
                    <mat-header-cell *matHeaderCellDef>Salary Components
                    </mat-header-cell>
                    <mat-cell *matCellDef="let element ">
                        {{element.SalaryComponent}}
        
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="ComponentTypeId">
                    <mat-header-cell *matHeaderCellDef>Component Type
                    </mat-header-cell>
                    <mat-cell *matCellDef="let element ">
                        <mat-form-field>
                            <mat-select [(value)]="element.ComponentTypeId" [(ngModel)]="element.ComponentTypeId">
                                <mat-option *ngFor="let item of ComponentTypes" [value]="item.MasterDataId">
                                    {{item.MasterDataName}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="PercentOfBasicOrAmount">
                    <mat-header-cell *matHeaderCellDef>PerCent/Amount
                    </mat-header-cell>
                    <mat-cell *matCellDef="let element ">
                        <mat-form-field>
                            <input matInput 
                            [(value)]="element.PercentOfBasicOrAmount"
                                [(ngModel)]="element.PercentOfBasicOrAmount">
                        </mat-form-field>
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="Active">
                    <mat-header-cell *matHeaderCellDef> Active </mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        <mat-checkbox (click)="$event.stopPropagation()" (change)="updateActive(element,$event)"
                            [checked]="element.Active==1?true:false">
                        </mat-checkbox>
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="Action">
                    <mat-header-cell *matHeaderCellDef>
                        <!-- <button [disabled]="loading" matTooltip="add new" mat-mini-fab (click)="addnew()">
                            <mat-icon>add</mat-icon>
                        </button> -->
                    </mat-header-cell>
                    <mat-cell *matCellDef="let element" fxLayoutAlign="space-between center" fxLayout="row">
                        <button [disabled]="loading" matTooltip="save" mat-mini-fab (click)="UpdateOrSave(element)">
                            <mat-icon>save</mat-icon>
                        </button>
                    </mat-cell>
                </ng-container>
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;" class="element-row"></mat-row>
            </mat-table>
        </div>

    </div>
</div>
