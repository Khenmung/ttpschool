<mat-card style="margin-top: 15px;">
    <mat-card-title style="margin:20px">Data Dump</mat-card-title>
    <mat-card-content style="margin:20px">
        <mat-spinner *ngIf="PageLoading" diameter="25" style="position:relative;margin-left: 50%;"></mat-spinner>
        <form [formGroup]="studentSearchForm" fxLayout="row wrap" fxLayoutAlign="center center">
            <mat-form-field appearance="outline" style="width: 150px;">
                <mat-label>Class</mat-label>
                <mat-select formControlName="searchClassId">
                    <mat-option value="0">select</mat-option>
                    <mat-option *ngFor="let item of Classes" [value]="item.ClassId">
                        {{item.ClassName}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline" style="width: 150px;">
                <mat-label>Remarks</mat-label>
                <mat-select formControlName="searchRemarkId">
                    <mat-option *ngFor="let item of Remarks" [value]="item.MasterDataId">
                        {{item.MasterDataName}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <button [disabled]="loading" matTooltip="search student" mat-raised-button color="accent"
                (click)="GetStudent()">
                <mat-icon>search</mat-icon>
                <mat-icon *ngIf="loading">
                    <mat-spinner diameter="20" color="Blue"></mat-spinner>
                </mat-icon>
            </button>
        </form>
