<div style="padding:15px 15px 10px 15px;">
    <div><strong>Evaluation and Exam</strong></div>
</div>
<mat-spinner *ngIf="loading" diameter="25" style="position:relative;margin-left: 50%;"></mat-spinner>
<div style="padding: 15px;" fxLayout="row wrap">
    <form [formGroup]="searchForm">
        <mat-form-field appearance="outline" [style.width.px]="200">
            <mat-label>evaluation master</mat-label>
            <mat-select formControlName="searchEvaluationMasterId">
                <mat-option [value]="0">select</mat-option>
                <mat-option *ngFor="let item of EvaluationMasters" [value]="item.EvaluationMasterId">
                    {{item.TitleClassSubject}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline" [style.width.px]="150">
            <mat-label>exam</mat-label>
            <mat-select formControlName="searchExamId">
                <mat-option [value]="0">select</mat-option>
                <mat-option *ngFor="let item of Exams" [value]="item.ExamId">
                    {{item.ExamName}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <button [disabled]="loading" mat-raised-button color="accent" (click)="GetEvaluationExam()">
            <mat-icon>search</mat-icon>
        </button>
    </form>
    <mat-table #table [dataSource]="dataSource" matSort style="max-width: 1200px;">
        <ng-container matColumnDef="EvaluationExamId">
            <mat-header-cell *matHeaderCellDef>Id
            </mat-header-cell>
            <mat-cell *matCellDef="let element">
                {{element.EvaluationExamId}}
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="EvaluationMasterId">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Evaluation Master
            </mat-header-cell>
            <mat-cell *matCellDef="let element">
                <mat-form-field appearance="outline">
                    <mat-label>evaluation master</mat-label>
                    <mat-select (selectionChange)="onBlur(element)" [value]="element.EvaluationMasterId" [(ngModel)]="element.EvaluationMasterId">
                        <mat-option *ngFor="let item of EvaluationMasters" [value]="item.EvaluationMasterId">
                            {{item.TitleClassSubject}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="ExamId">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Exam
            </mat-header-cell>
            <mat-cell *matCellDef="let element">
                <mat-form-field appearance="outline">
                    <mat-select (selectionChange)="onBlur(element)" [(ngModel)]="element.ExamId" [value]="element.ExamId">
                        <mat-option *ngFor="let item of Exams" [value]="item.ExamId">
                            {{item.ExamName}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="Active">
            <mat-header-cell *matHeaderCellDef style="justify-content: center;">Active
            </mat-header-cell>
            <mat-cell *matCellDef="let element" style="justify-content: center;">
                <mat-checkbox (click)="$event.stopPropagation()" (change)="UpdateActive(element,$event)"
                    [checked]="element.Active==1?true:false">
                </mat-checkbox>
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="Action">
            <mat-header-cell *matHeaderCellDef>
                <button [disabled]="loading" matTooltip="save all" mat-mini-fab (click)="AddNew()">
                    <mat-icon>add</mat-icon>
                </button>
            </mat-header-cell>
            <mat-cell *matCellDef="let element" fxLayoutAlign="space-between center" fxLayout="row">
                <button [disabled]="loading || !element.Action || Permission=='read'" matTooltip="save" mat-mini-fab
                    (click)="UpdateOrSave(element)">
                    <mat-icon>save</mat-icon>
                </button>
            </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;let indx=index" class="element-row"
            style="display: flex;justify-content: baseline;" [ngClass]="{'highlight': selectedRowIndex ==indx}"
            (click)="highlight(indx)">
        </mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5,10,20,50]"></mat-paginator>
    
</div>
