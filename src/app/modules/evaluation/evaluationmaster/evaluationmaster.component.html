<mat-spinner *ngIf="loading" diameter="25" style="position:relative;margin-left: 50%;"></mat-spinner>
<!-- <alert></alert> -->
<div style="padding: 15px;" fxLayout="row wrap">
    <div style="width: 100%;">
        <form [formGroup]="searchForm">
            <mat-form-field appearance="outline" [style.width.px]="150">
                <mat-label>Type</mat-label>
                <mat-select formControlName="searchEvaluationTypeId" (selectionChange)="GetEvaluationTypeId()">
                    <mat-option *ngFor="let item of EvaluationTypes" [value]="item.MasterDataId">{{item.MasterDataName}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline" [style.width.px]="150">
                <mat-label>Class</mat-label>
                <mat-select formControlName="searchClassId" (selectionChange)="getClassSubjects()">
                    <mat-option value="0">select</mat-option>
                    <mat-option *ngFor="let item of Classes" [value]="item.ClassId">{{item.ClassName}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline" [style.width.px]="150">
                <mat-label>Subject</mat-label>
                <mat-select formControlName="searchSubjectId">
                    <mat-option [value]="0">select</mat-option>
                    <mat-option *ngFor="let item of SelectedClassSubjects" [value]="item.SubjectId">{{item.ClassSubject}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <button [disabled]="loading" mat-raised-button color="accent" (click)="GetEvaluationMaster()">
                <mat-icon>search</mat-icon>
            </button>
        </form>
        <!-- <div style="width: 100%;"> -->
        <mat-table #table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="EvaluationMasterId">
                <mat-header-cell *matHeaderCellDef>Id
                </mat-header-cell>
                <mat-cell *matCellDef="let element">
                    {{element.EvaluationMasterId}}
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="Title">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Title
                </mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <mat-form-field appearance="outline">
                        <input [maxlength]="250" 
                        autocomplete="Off"
                        matInput 
                        (blur)="onBlur(element)" [value]="element.Title"
                            [(ngModel)]="element.Title">
                    </mat-form-field>
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="ClassId">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Class
                </mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <mat-form-field appearance="outline">
                        <mat-select (selectionChange)="onBlur(element)" [(ngModel)]="element.ClassId"
                            [value]="element.ClassId">
                            <mat-option *ngFor="let item of Classes" [value]="item.ClassId">{{item.ClassName}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="ClassSubjectId">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Subject
                </mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <mat-form-field appearance="outline">
                        <mat-select (selectionChange)="onBlur(element)" [(ngModel)]="element.ClassSubjectId"
                            [value]="element.ClassSubjectId">
                            <mat-option *ngFor="let item of ClassSubjects" [value]="item.SubjectId">{{item.ClassSubject}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </mat-cell>
            </ng-container>  
            <ng-container matColumnDef="Active">
                <mat-header-cell *matHeaderCellDef style="justify-content: center;">Active
                </mat-header-cell>
                <mat-cell *matCellDef="let element" style="justify-content: center;">
                    <mat-checkbox (click)="$event.stopPropagation()" (change)="UpdateActive(element,$event)"
                        [checked]="element.Active==1?true:false">
                    </mat-checkbox>
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="Action">
                <mat-header-cell *matHeaderCellDef>
                    <button *ngIf="EvaluationTypeId!=0" [disabled]="loading" matTooltip="add new" mat-mini-fab (click)="AddNew()">
                        <mat-icon>add</mat-icon>
                    </button>
                </mat-header-cell>
                <mat-cell *matCellDef="let element" fxLayoutAlign="space-between center" fxLayout="row">
                    <button style="margin-right:15px;" mat-raised-button color="accent" (click)="PassParent(element)">
                        <mat-icon>pageview</mat-icon>
                    </button>
                    <button [disabled]="loading || !element.Action || Permission=='read'" matTooltip="save" mat-mini-fab
                        (click)="UpdateOrSave(element)">
                        <mat-icon>save</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;" class="element-row">
            </mat-row>
        </mat-table>
        <mat-paginator [pageSizeOptions]="[5,10,20,50]"></mat-paginator>
       
    </div>
</div>
