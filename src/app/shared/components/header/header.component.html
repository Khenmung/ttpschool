<!-- <mat-toolbar [ngClass]="{'width81':!deviceXs,'width100':deviceXs}"> -->
<mat-toolbar class="width100">
    <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
        <div>
            <button mat-button (click)="toggleSideBar()">
                <mat-icon>menu</mat-icon>
                <!-- <mat-icon *ngIf="toggle">chevron_right</mat-icon> -->
                <!-- <mat-icon *ngIf="!toggle">chevron_left</mat-icon> -->
            </button>
            <button mat-button>
                <a [routerLink]="[ '/home/display/0/0/']"><img src="assets/images/stpaulslogo.png" alt="St Paul's Institute"
                        width="110px" /></a>
            </button>
            <span *ngIf="!deviceXs"><strong>ST. PAUL'S INSTITUTE</strong></span>
        </div>
        <div>
            <div fxLayout="row" fxLayoutAlign="space-around end"><span style="height: 40px;">&nbsp;</span></div>
            <div fxLayout="row" fxLayoutAlign="space-around end" *ngIf="!deviceXs">
                <button mat-button><span>Train up a child in the way he should go. -
                        Proverbs 22:16</span></button>
            </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-between center">
            <span *ngIf="!deviceXs">
                <button mat-button (click)="contactus()">
                    <mat-icon>contact_support</mat-icon><span>Contact Us</span>
                </button>
            </span>
            <button mat-icon-button [matMenuTriggerFor]="menu" matTooltip="login">
                <mat-icon *ngIf="deviceXs">more_vert</mat-icon>
                <mat-icon *ngIf="!deviceXs">account_circle</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item *ngIf="!loggedIn" (click)="gotoLogin()">
                    <mat-icon>login</mat-icon>login
                </button>
                <button mat-menu-item *ngIf="loggedIn" (click)="createlogin()">
                    <mat-icon>create</mat-icon>Create login
                </button>
                <button mat-menu-item *ngIf="loggedIn" (click)="changepassword()">
                    <mat-icon>change_circle</mat-icon>Change password
                </button>
                <button mat-menu-item *ngIf="loggedIn" (click)="logout()">
                    <mat-icon>logout</mat-icon>logout
                </button>
            </mat-menu>
        </div>
    </mat-toolbar-row>
    <mat-toolbar-row *ngIf="deviceXs" style="height: 20px;box-shadow: 3px 3px 3px #00203F;" fxLayoutAlign="space-between center">
        <button mat-button (click)="newsNEvents()">
            <mat-icon>announcement</mat-icon><span style="color: white;">News & Events</span>
        </button>
        <!-- <button mat-button>
            <mat-icon>info</mat-icon>About Us
        </button> -->
        <button mat-button (click)="contactus()">
            <mat-icon>contact_support</mat-icon><span>Contact Us</span>
        </button>
    </mat-toolbar-row>
</mat-toolbar>
